<!DOCTYPE html>
<html>
	<head>
		<title>Div and Span Demo</title>
	</head>
	<body>
		<!-- div elements are block elements -->
		<div style="border: solid black 1px; width: 30%; display:inline-block;">Hello World!</div>
		<div style="border: solid black 1px; width: 30%; display:inline-block;">Website Development</div>
		<div style="border: solid black 1px; width: 30%; display:inline-block;">Another Div</div>
		<div style="border: solid black 1px; width: 100%;">This is a full width div</div>
		
		<hr>
	
		<!-- span are inline elements -->
		<span style="border: solid black 1px;">Hello World!</span>
		<span style="border: solid black 1px;">Website Development</span>
		<span style="border: solid black 1px;">Another Span</span>
	</body>
</html>
